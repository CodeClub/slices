dependencies:
  pre:
    - 'rm Gemfile.lock'
  override:
    - case $CIRCLE_NODE_INDEX in 0) rvm-exec 2.0.0 bundle install ;; 1) rvm-exec 2.1.7 bundle install ;; 2) rvm-exec 2.2.3 bundle install ;; esac:
        parallel: true

test:
  override:
    - case $CIRCLE_NODE_INDEX in 0) rvm-exec 2.0.0 bundle exec rspec spec ;; 1) rvm-exec 2.1.7 bundle exec rspec spec ;; 2) rvm-exec 2.2.3 bundle exec rspec spec ;; esac:
        parallel: true
